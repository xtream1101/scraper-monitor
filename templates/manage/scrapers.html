{% extends "layout.html" %}
{% block body %}
<div id="main" class="">

    <form action="" method="post" id="add-scraper" class="form-horizontal">
        <h4>Add a new Scraper</h4>

        <input type="text" id="scraper-name" name="name" class="input-large"
        placeholder="Name the Scraper" value="{{ request.form.name }}"
        required>

        <select id="scraper-group" class="select-group" name="group">
            {%- for group in groups %}
            <option value="{{ group.id }}">{{ group.organization }}.{{ group.name }}</option>
            {%- endfor %}
        </select>

        <select id="scraper-owner" class="select-owner" name="owner">
            <option value="null">None</option>
            <option value="{{ current_user.id }}" selected="selected">{{ current_user.username }}</option>

        </select>

        <button type="submit" class="btn btn-success">Add Scraper</button>
    </form>


    <h2>All Scrapers</h2>

    <input class="search" type="search" data-column="all">
    <button type="button" class="reset">Reset Search</button>
    <table id="tbl-manage-scrapers" class="simple-table tablesorter-bootstrap tablesorter table table-bordered table-hover table-striped" role="grid">
        <thead>
            <tr>
                <th>Group</th>
                <th>Name</th>
                <th>Owner</th>
                <th>Key</th>
                <th class="timestamp">Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

</div>
{% endblock %}
